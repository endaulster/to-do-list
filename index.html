<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasktracer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="webtitle">Tasktracer</h1>
        <h2 class="subtitle">Projects</h2>
        <ul class="options" data-list>
        </ul>
        <form action="" class="sidebarp" data-new-list-form>
            <input class="new projectin" type="text" name="" id="" placeholder="New project" data-new-list-input>
            <button class="button-new">+</button>
        </form>
        
    </div>
    <div class="nav">
        <h3 class="protitle" data-list-title>My project title</h1>
    </div>
    <div class="content" >

        <div class="todo-body" data-list-display-container>
            <p data-list-count>X tasks remaining</p>
            <div class="tasks" data-tasks></div>

            <div class="task-form">
                <form action="" class="task-input" data-new-task-form>
                    
                    <input type="text" name="" id="" class="new list" placeholder="New task name" aria-label="New task name" data-new-task-input>
                    
                        <div class="downform">
                            <input type="date" id="" name="" class="otherinputs" data-new-task-date/>
                                <select name="" class="otherinputs" data-new-task-priority>
                                    <option name="">Low</option>
                                    <option name="">Normal</option>
                                    <option name="">High</option>
                                </select>
                            <button class="button-new" aria-label="create new task">+</button>                
                        </div>

                </form>
            </div>

            <div class="deletelist">
                <button class="btn-delete" data-clear-complete-task-button>Clear completed tasks</button>
                <button class="btn-delete" data-delete-list-button>Remove this list</button>
            </div>


        </div>

    </div>

    <div class="modify-task-modal" id="modal-selector">
        <h1>Add New Book</h1>
        <p>Fill the form and add a new book to your library!</p>
        <form id="theForm" action="" method="post" onsubmit="">
            <div class="inputs">
                <input type="text" id="authorName" placeholder="Author's Name" required>
            </div>
            <div class="inputs">
                <input type="text" id="bookName" placeholder="Book's name" required>
            </div>
            <div class="inputs">
                <input type="number" id="pagesNumber" placeholder="Number of pages" min="0" required>
            </div>
            <div class="inputs-buttons">
                <button id="inputs-status" type="button" onclick="changeStatus()">Not Read</button>
                <button id="inputs-submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    

    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span> 
   
            </label>
            <div class="priodatewrapper">
                <div class="priority-div"></div>
                <div class="date-div"></div>
                <button class="modify-task-button"></button>
            </div>
            
        </div>
    </template>
    <script src="main.js"></script>


</body>
</html>
